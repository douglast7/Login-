<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login-bg">
      <div class="img-login">
        <img
          src="./assets/undraw_About_us_page_re_2jfm 1.svg"
          alt="Icones Pessoas"
        />
      </div>
    </section>

    <!-- login -->

    <section class="login">
      <div class="login-text">
        <p>Bem vindo de volta</p>
        <h2>Faça login na sua conta</h2>
      </div>
      <div class="input">
        <label class="login-input">
          <p>E-mail</p>
          <input type="email" placeholder="codelandia@gmail.com" />
        </label>
        <label class="login-input">
          <p>Senha</p>
          <input type="password" placeholder="*********" />
        </label>
      </div>
      <div class="login-flex">
        <label class="login-lembre">
          <input type="radio" />
          <p>Lembre de mim</p>
        </label>
        <div class="login-esqueceu-senha">
          <a href="#">Esqueceu sua senha?</a>
        </div>
      </div>
      <div>
        <div class="acesso-login-entrar">
          <a href="#">Entrar</a>
        </div>
        <div class="acesso-login-entrar-google">
          <a href="#">
            <img src="./assets/iconfinder_Google_1298745 1.svg" alt="Google" />
            Ou faça login com o Google
          </a>
        </div>
      </div>
      <div class="ntc">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </section>
  </body>
</html>
